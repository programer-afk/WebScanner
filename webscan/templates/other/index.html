{% extends 'layout/base.html' %}
{% load static %}
{% block title %}主页{% endblock %}

{% block css %}
<style>
    .dashboard-card {
        transition: all 0.3s;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        height: 100%;
    }
    .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        font-weight: bold;
        padding: 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        display: flex;
        align-items: center;
    }
    .card-header i {
        margin-right: 10px;
        font-size: 1.2em;
    }
    .vulnerability-chart {
        height: 280px;
    }
    .chart-container {
        height: 100%;
        width: 100%;
    }
    .page-title {
        font-size: 1.8rem;
        font-weight: 600;
        margin-bottom: 20px;
    }
    .chart-title {
        font-size: 1.2rem;
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block contents %}
<!-- Page title -->
<div class="page-header">
    <div class="container-xl">
        <div class="row align-items-center">
            <div class="col-auto">
                <h2 class="page-title">安全仪表盘</h2>
            </div>
        </div>
    </div>
</div>

<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <!-- 漏洞统计区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-shield-alt"></i>
                        <span>漏洞统计</span>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div id="chart" class="vulnerability-chart"></div>
                                <div class="chart-title">高危漏洞</div>
                            </div>
                            <div class="col-md-4">
                                <div id="chart2" class="vulnerability-chart"></div>
                                <div class="chart-title">中危漏洞</div>
                            </div>
                            <div class="col-md-4">
                                <div id="chart3" class="vulnerability-chart"></div>
                                <div class="chart-title">低危漏洞</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 指纹分析区域 -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-fingerprint"></i>
                        <span>组件统计</span>
                    </div>
                    <div class="card-body">
                        <div id="chart4" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-chart-pie"></i>
                        <span>组件分布</span>
                    </div>
                    <div class="card-body">
                        <div id="chart5" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 安全导航统计 -->
        <div class="row">
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-list"></i>
                        <span>条目数量统计</span>
                    </div>
                    <div class="card-body">
                        <div id="item_num1" style="height:400px;"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card dashboard-card">
                    <div class="card-header">
                        <i class="fas fa-chart-pie"></i>
                        <span>分类统计</span>
                    </div>
                    <div class="card-body">
                        <div id="item_num2" style="height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/echarts.min.js' %}"></script>
<script src="{% static 'theme/macarons.js' %}"></script>
<!--高危-->
<script>
    var options = {
        series: [30],
        chart: {
            height: 250,
            type: 'radialBar',
        },
        plotOptions: {
            radialBar: {
                startAngle: -135,
                endAngle: 225,
                hollow: {
                    margin: 0,
                    size: '70%',
                    background: '#fff',
                    image: undefined,
                    imageOffsetX: 0,
                    imageOffsetY: 0,
                    position: 'front',
                    dropShadow: {
                        enabled: true,
                        top: 3,
                        left: 0,
                        blur: 4,
                        opacity: 0.24
                    }
                },
                track: {
                    background: '#fff',
                    strokeWidth: '67%',
                    margin: 0,
                    dropShadow: {
                        enabled: true,
                        top: -3,
                        left: 0,
                        blur: 4,
                        opacity: 0.35
                    }
                },
                dataLabels: {
                    show: true,
                    name: {
                        offsetY: -10,
                        show: true,
                        color: '#888',
                        fontSize: '17px'
                    },
                    value: {
                        formatter: function(val) {
                            return parseInt(val);
                        },
                        color: '#111',
                        fontSize: '36px',
                        show: true,
                    }
                }
            }
        },
        fill: {
            colors: ['#F44336',],
        },
        stroke: {
            lineCap: 'round'
        },
        labels: ['高危漏洞'],
    };
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
    $.post('/get_vuln_value', function (data) {
        chart.updateOptions({
            series: [data['normal'][0]],
        });
    });
</script>

<script>
    var options = {
        series: [{
            name: '数量',
            color: ['#b4d9fb'],
            data: [{% for category in categories %}{{category.get_items}},{% endfor %}],
        }],
        chart: {
            height: 300,
            type: 'bar',
        },
        plotOptions: {
            bar: {
                columnWidth: '50%',
            }
        },
        dataLabels: {
            enabled: true,
        },
        stroke: {
            width: 2,
        },
        grid: {
            row: {
                colors: ['#fff', '#f2f2f2']
            }
        },
        xaxis: {
            labels: {
                rotate: -45
            },
            categories: [{% for category in categories %}"{{category.name}}",{% endfor %}],
            tickPlacement: 'on'
        },
        yaxis: {
            title: {
                text: '数量',
            },
        },
        fill: {
            type: 'gradient',
            gradient: {
                shade: 'light',
                type: "horizontal",
                shadeIntensity: 0.25,
                gradientToColors: undefined,
                inverseColors: true,
                opacityFrom: 0.85,
                opacityTo: 0.85,
                stops: [50, 0, 100],
            },
        }
    };
    var chart4 = new ApexCharts(document.querySelector("#chart4"), options);
    chart4.render();
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.ApexCharts && (new ApexCharts(document.getElementById('chart5'), {
            chart: {
                type: "donut",
                fontFamily: 'inherit',
                height: 345,
                sparkline: {
                    enabled: true
                },
                animations: {
                    enabled: false
                },
            },
            fill: {
                opacity: 1,
            },
            series: [{% for category in categories %}{{category.get_items}},{% endfor %}],
            labels: [{% for category in categories %}"{{category.name}}",{% endfor %}],
            grid: {
                strokeDashArray: 4,
            },
            colors: ["#206bc4", "#79a6dc", "#d2e1f3", "#e9ecf1"],
            legend: {
                show: true,
                position: 'bottom',
                offsetY: 12,
                markers: {
                    width: 10,
                    height: 10,
                    radius: 100,
                },
                itemMargin: {
                    horizontal: 8,
                    vertical: 8
                },
            },
            tooltip: {
                fillSeriesColor: false
            },
        })).render();
    });
</script>
<!--安全导航-->
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('item_num1'),'macarons');
    // 指定图表的配置项和数据
    var option1 = {
        title: {
            text: '条目数量统计',
            top: -2,
            x: 'center',
        },
        tooltip: {},
        toolbox: {
            show: true,
            right: 50,
            feature: {
                dataView: {readOnly: false},
                magicType: {type: ['line', 'bar']},
                restore: {},
                saveAsImage: {},
            }
        },
        xAxis: {
            data: [{% for category in category_nav %}"{{category.name}}",{% endfor %}]
        },
        yAxis: {},
        series: [{
            markPoint: {
                data: [
                    {type: 'max', name: '最大值',itemStyle: {color: ['#3ecf8e']},},
                    {type: 'min', name: '最小值',itemStyle: {color: ['#fa755a']},}
                ]
            },
            markLine: {
                data: [
                    {type: 'average', name: '平均值',itemStyle: {color: ['#ab47bc']},}
                ]
            },
            color: ['#b4d9fb'],
            name: '条目个数',
            type: 'bar',
            data: [{% for category in category_nav %}{{category.get_items}},{% endfor %}]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option1);

    //饼图
    var myChart2 = echarts.init(document.getElementById('item_num2'),'macarons');
    var option2 = {
        title: {
            text: '分类统计',
            left: 'center'
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'horizontal',
            top: 'bottom',
            padding: 55,
        },
        toolbox: {
            show: true,
            right: 50,
            feature: {
                dataView: {readOnly: false},
                saveAsImage: {},
            }
        },
        series: [
            {
                name: '分类',
                type: 'pie',
                radius: '50%',
                data: [
                    {% for category in category_nav %}{value: {{ category.get_items }}, name: '{{category.name}}'},{% endfor %}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };
    myChart2.setOption(option2);
    //让图表自适应屏幕
    window.addEventListener("resize",function () {
        myChart1.resize();
        myChart2.resize();
    });
</script>
